<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My World Anusha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        /* Glitter Effect */
        .glitter {
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .glitter span {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: gold;
            opacity: 0.8;
            animation: glitterFall 2s linear infinite;
        }

        @keyframes glitterFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 1em 0;
            font-size: 2.5em;
            position: relative;
            z-index: 2;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.6);
            overflow: hidden;
            z-index: 2;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 2;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .center-icon {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: white;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .center-icon:hover {
            transform: translateX(-50%) scale(1.2);
        }

        .message {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: white;
            display: none;
            text-align: center;
            font-weight: bold;
            z-index: 5;
            opacity: 0;
        }

        .fade-in {
            animation: fadeIn 2s forwards;
        }

        @keyframes flowerFall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .flower {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3c/Red_rose_icon.svg');
            background-size: cover;
            animation: flowerFall 3s linear infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Gallery Section */
        #imageGallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
            margin-top: 20px;
            z-index: 5;
            position: relative;
        }

        #imageGallery img {
            max-width: 150px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header {
                font-size: 1.8em;
                padding: 0.8em 0;
            }

            nav a {
                float: none;
                display: block;
                text-align: center;
                padding: 12px;
            }

            footer {
                font-size: 0.9em;
                padding: 0.8em 0;
            }

            .center-icon {
                font-size: 30px;
            }

            #imageGallery img {
                max-width: 100px;
            }
        }

        /* Specific icon positions */
        #giftIcon {
            top: 60%;
        }

        #uploadIcon {
            top: 72%;
        }
    </style>
</head>
<body>

    <div class="glitter"></div>

    <header>
        <h1>Welcome to My World Anusha</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <footer>
        <p>&copy; 2025 My Simple Webpage. All rights reserved.</p>
    </footer>

    <!-- Gift Icon -->
    <div class="center-icon" id="giftIcon" onclick="showMessage()" aria-label="Click to show love message" role="button" tabindex="0">
        <i class="fas fa-gift"></i>
    </div>

    <!-- Upload Icon -->
    <div class="center-icon" id="uploadIcon" onclick="triggerUpload()" aria-label="Upload photos" role="button" tabindex="0">
        <i class="fas fa-image"></i>
    </div>

    <!-- Hidden File Input for Images -->
    <input type="file" id="imageInput" accept="image/*" style="display: none;" multiple onchange="previewImages(event)">

    <!-- Love Message -->
    <div class="message" id="loveMessage">
        <p>I Love You</p>
    </div>

    <!-- Image Gallery Section -->
    <div id="imageGallery"></div>

    <script>
        // Glitter effect
        const glitterContainer = document.querySelector('.glitter');
        function createGlitter() {
            for (let i = 0; i < 50; i++) {
                let glitter = document.createElement('span');
                glitter.style.left = Math.random() * 100 + 'vw';
                glitter.style.animationDuration = Math.random() * 3 + 2 + 's';
                glitter.style.animationDelay = Math.random() * 2 + 's';
                glitterContainer.appendChild(glitter);
            }
        }
        createGlitter();

        // Show love message
        function showMessage() {
            const message = document.getElementById('loveMessage');
            message.style.display = 'block';
            message.classList.add('fade-in');
            triggerFlowers();
        }

        // Falling flowers animation
        function triggerFlowers() {
            for (let i = 0; i < 10; i++) {
                let flower = document.createElement('div');
                flower.classList.add('flower');
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.animationDuration = Math.random() * 5 + 3 + 's';
                document.body.appendChild(flower);
                flower.addEventListener('animationend', () => {
                    flower.remove();
                });
            }
        }

        // Trigger image upload input
        function triggerUpload() {
            document.getElementById('imageInput').click();
        }

        // Preview multiple images
        function previewImages(event) {
            const files = event.target.files;
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = ""; // Clear previous images

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    gallery.appendChild(img);
                };

                reader.readAsDataURL(file);
            }
        }
    </script>

</body>
</html>
