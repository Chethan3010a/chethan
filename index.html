<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My World Anusha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        /* Glitter Effect */
        .glitter {
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .glitter span {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: gold;
            opacity: 0.8;
            animation: glitterFall 2s linear infinite;
        }

        @keyframes glitterFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 1em 0;
            font-size: 2.5em;
            position: relative;
            z-index: 2;
        }

        /* Navigation */
        nav {
            background-color: rgba(0, 0, 0, 0.6);
            overflow: hidden;
            z-index: 2;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 2;
        }

        /* Gradient Animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Centered Icon (Gift Box) */
        .center-icon {
            position: absolute;
            top: 60%; /* Move the icon slightly lower */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .center-icon:hover {
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* "I Love You" message */
        .message {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: white;
            display: none;
            text-align: center;
            font-weight: bold;
            z-index: 5;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* Flower falling animation */
        @keyframes flowerFall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .flower {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://image.shutterstock.com/image-vector/hand-drawn-floral-pattern-vector-illustration-260nw-1499049176.jpg');
            background-size: cover;
            animation: flowerFall 3s linear infinite;
        }

        /* Fade-in Effect for "I Love You" message */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- Glitter Effect Container -->
    <div class="glitter"></div>

    <header>
        <h1>Welcome to My World Anusha</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <footer>
        <p>&copy; 2025 My Simple Webpage. All rights reserved.</p>
    </footer>

    <!-- Center Icon (Gift Box) -->
    <div class="center-icon" onclick="showMessage()">
        <i class="fas fa-gift"></i> <!-- Gift Box Icon -->
    </div>

    <!-- "I Love You" message -->
    <div class="message" id="loveMessage">
        <p>I Love You</p>
    </div>

    <script>
        // Generate glitter effects
        const glitterContainer = document.querySelector('.glitter');

        // Create random glitter elements
        function createGlitter() {
            for (let i = 0; i < 100; i++) {
                let glitter = document.createElement('span');
                glitter.style.left = Math.random() * 100 + 'vw';
                glitter.style.animationDuration = Math.random() * 3 + 2 + 's';
                glitter.style.animationDelay = Math.random() * 2 + 's';
                glitterContainer.appendChild(glitter);
            }
        }

        // Call the function to generate glitter
        createGlitter();

        // Function to show the "I Love You" message when the icon is clicked
        function showMessage() {
            const message = document.getElementById('loveMessage');
            message.style.display = 'block'; // Show the message

            // Trigger flower animations
            triggerFlowers();
        }

        // Trigger falling flowers animation
        function triggerFlowers() {
            for (let i = 0; i < 10; i++) {
                let flower = document.createElement('div');
                flower.classList.add('flower');
                flower.style.left = Math.random() * 100 + 'vw'; // Random position
                flower.style.animationDuration = Math.random() * 5 + 3 + 's'; // Random animation time
                document.body.appendChild(flower);

                // Remove flower after animation
                flower.addEventListener('animationend', () => {
                    flower.remove();
                });
            }
        }
    </script>

</body>
</html>
